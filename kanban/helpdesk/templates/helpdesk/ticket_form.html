{% extends 'base.html' %}

{% block title %}Edit {{ object }}{% endblock %}

{% block content %}

<div class="container-fluid pt-1">
  <div class="row">
    <div class="col">
      <h1>{{ object }}</h1>
    </div>
  </div>
  <div class="row row-cols-xs-6 row-cols-md-4">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Update">
    </form>
  </div>
</div>
{% endblock %}
